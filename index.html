<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="circles">
    <img class="c1" src="images/bg-pattern-top.svg">
    <img class="c2" src="images/bg-pattern-bottom.svg">
  </div>
  <div class="container">
    <div class="card">
      <img src="images/bg-pattern-card.svg" class="background-card">
      <div class="profile">
        <img src="images/image-victor.jpg" class="profile">
        <div class="text">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="caption">
          <div class="box">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="box">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="box">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
